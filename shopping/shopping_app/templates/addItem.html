    function calculateCGSTSGST() {
        const gstValue = parseFloat(document.getElementById("gst").value) || 0;

        document.getElementById("cgst").value = cgstSgstValue.toFixed(2);
        document.getElementById("sgst").value = cgstSgstValue.toFixed(2);
    }

    <script>
    let barcodeBuffer = ''; // Buffer for scanned barcode
    let scanTimeout;

    document.getElementById("barcode").addEventListener("keydown", function (event) {
        if (event.key === "Enter") {
            event.preventDefault(); // Prevent form submission on Enter key
            processBarcode(barcodeBuffer); // Process the entire barcode
            barcodeBuffer = ''; // Clear the buffer after processing
        } else {
            // Capture the barcode in real time
            barcodeBuffer += event.key;

            // Clear buffer after a timeout (adjust the timeout duration as necessary)
            clearTimeout(scanTimeout);
            scanTimeout = setTimeout(() => {
                barcodeBuffer = '';
            }, 300); // 300ms timeout
        }
    });


</script>
